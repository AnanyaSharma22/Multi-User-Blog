{% extends "base.html" %}

{% block content %}
  <h2>Create new post here !</h2>

    <form method="post">
      <label>
        <div>Title :</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Description :</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
      
      <input type="submit">
      
    </form>
{% endblock %}
