{% extends "base.html" %}

{% block content %}
    <h2>Create new post here !</h2>

    <form method="post">

        <input type="hidden" name="post_id">

        <label>
            <div>Title :</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>Descripton :</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
        <a href="/blog" >Cancel</a>
    </form>
{% endblock %}
